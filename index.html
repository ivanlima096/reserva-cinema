<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineMax - Reservas</title>

  <!-- Script JS -->
  <script src="./js/index.js" defer></script>

  <!-- Link Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Link CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-5 cinema">
        <img src="./img/undraw_horror_movie_3988.png" alt="imagem-cinema">
      </div>
      <div class="col-sm-6">
        <h1>CineMax: Poderoso Chefão - Reserva de Poltronas</h1>
        <form>
          <div class="row">
            <div class="col-sm-2">
              <p><label for="inPoltrona">Nº da Poltrona</label>
                <input type="number" class="form-control" id="inPoltrona" min="1" required autofocus>
              </p>
            </div>
            <div class="col-sm-4">
              <input type="submit" class="btn btn-danger mt-4" value="Reservar">
              <input type="submit" class="btn btn-danger mt-4" value="Confirmar Reserva" id="btConfirmar">
            </div>
            <div class="col-sm-6">
              Legenda:
              <p class="mt-2">
                <img src="./img/disponivel.jpg" alt="legenda-poltrona-disponivel" class="ms-2 me-1">Disponivel
                <img src="./img/reservada.jpg" alt="legenda-poltrona-reservada" class="ms-2 me-1">Reservada
                <img src="./img/ocupada.jpg" alt="legenda-poltrona-ocupada" class="ms-2 me-1">Ocupada
              </p>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-sm-12" id="divPalco">
            <p class="bg-danger text-white text-center">Tela do Cinema</p>
          </div>
        </div>
      </div>
      <div class="col-sm-1">
      </div>
    </div>
  </div>

</body>

</html>
